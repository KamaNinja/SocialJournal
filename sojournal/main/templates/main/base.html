<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<ul>
    <li><a href="{% url 'home' %}">Главная</a></li>
    {% if request.user.is_authenticated %}
    <li><a href="{% url 'logout' %}">Выйти</a></li>
    {% else %}
    <li><a href="{% url 'register' %}">Регистрация</a></li>
    <li><a href="{% url 'login' %}">Логин</a></li>
    {% endif %}
</ul>

{% block content %}
{% endblock %}
</body>
</html>
